spring:
  config:
    activate:
      on-profile: "local"
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: "jdbc:mysql://localhost:3306/multi?autoReconnect=true&useUnicode=true&serverTimezone=Asia/Seoul"
      username: ${DB_USER}
      password: ${DB_PASSWORD}
    jpa:
      properties:
        hibernate:
          show-sql: true
          format_sql: true